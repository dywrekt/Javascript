<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RandomPic Shuffle</title>
    <link href="https://fonts.googleapis.com/css?family=Copse" rel="stylesheet">
    <style>
        html{
            margin: 0 0 0 0;
            padding: 0 0 0 0;
        }
        body{
            font-family: 'Copse', Serif;
            text-align: center;
        }
        img{
            height: 300px;
            width: 300px;
            border: 0px;
        }
        #pics {
            width: 900px;
            height: 900px;
            border: solid 1px black;
            font-size: 0px;
            margin: auto;
        }
    </style>
</head>
<body>
<h1>RandomPic Shuffle</h1>
<div id="pics">
<img src="IMG/dreads1.jpg">
    <img src="IMG/dreads2.jpg">
    <img src="IMG/dreads3.jpg">
    <img src="IMG/dreads4.jpg">
    <img src="IMG/dreads5.jpg">
    <img src="IMG/dreads6.jpg">
    <img src="IMG/dreads7.jpg">
    <img src="IMG/dreads8.jpg">
    <img src="IMG/dreads9.jpg">
</div>
<!--<script src="JS/monkeyshuffle.js"></script>-->
<script>
    var plaatjes = document.getElementsByTagName("img");
    var random = 0;

    var randomNumbers = [];

    while (randomNumbers.length < 9){
        random = Math.floor(Math.random() * 9) + 1;
        if(randomNumbers.lastIndexOf(random)== -1){
            randomNumbers.push(random);
        }
    }

    random = 0;
    for(var plaatje in plaatjes){
        plaatjes[plaatje].src = "IMG/dreads" + randomNumbers[random] + ".jpg";
        random++;
    }


    // for (var i = 0; i < plaatjes.length; i++){
    //     random = Math.floor(Math.random() * 9) + 1;
    //     plaatjes[i].src = "IMG/dreads" + random + ".jpg";
    // }
</script>
</body>
</html>
